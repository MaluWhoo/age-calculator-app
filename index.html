<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>
    <div class="container">
      <h1 class="sr-only">Age Calculator</h1>
      
      <div class="card-calculator">

        <div class="form-container">
          <form id="age-form" class="age-form">

            <div class="input-fields">

              <div class="input">
                <label for="day">Day</label>
                <input type="text" id="day" class="campo" placeholder="DD" type="number">
                <p class="required-field" id="error-day">This field is required</p>
              </div>

              <div class="input">
                <label for="month">Month</label>
                <input type="text" id="month" class="campo" placeholder="MM" type="number">
                <p class="required-field" id="error-month">This field is required</p>
              </div>

              <div class="input">
                <label for="year">Year</label>
                <input type="text" id="year" class="campo" placeholder="YYYY" type="number">
                <p class="required-field" id="error-year">This field is required</p>
              </div>

            </div>

          </form>

          <div class="divider">

            <hr class="divider-line">
            <button id="calculate-btn" class="calculate-btn" onclick="validarIdade()">
              <img src="./assets/images/icon-arrow.svg" alt="arrow icon">
            </button>
            
          </div>

          <div class="result-container">
            <p><span id="years">- -</span> years</p>
            <p><span id="months">- -</span> months</p>
            <p><span id="days">- -</span> days</p>
          </div>

        </div>

      </div>
    </div>
  </main>

  <script src="js/script.js"></script>

</body>

</html>
